{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <!-- ===== Header ===== -->
    <div class="container mt-4">
        <h1 class="text-center fw-bold">Product Details</h1>
    </div>

    <!-- ===== Main Product Section (Left Image + Right Price) ===== -->
    <div class="container mt-5">
        <div class="row">

            <!-- Left Image -->
            <div class="col-md-6 text-center">
                <img src="{{ product.image.url }}" 
                     class="img-fluid rounded shadow" 
                     style="max-height: 300px;" alt="product image">
            </div>

            <!-- Right Price -->
            <div class="col-md-6 d-flex align-items-center">
                <h2 class="fw-bold">Price: Rs. {{ product.price }}</h2>
            </div>

        </div>
    </div>

    <!-- ===== Relevant Images ===== -->
    <div class="container mt-5">
        <h3 class="fw-bold mb-3">Relevant Images</h3>

        <div class="row">

            {% for img in relevant_images %}
            <div class="col-4 mb-3 text-center">
                <img src="{{ img.image.url }}" 
                     class="img-fluid rounded shadow" 
                     style="max-height: 180px;" alt="relevant">
            </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
